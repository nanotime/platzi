<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/project.scss">
    <title>Project</title>

  <body>
    <main>
      <section class="hero">

        <div class="hero__info">
          <h1 class="hero__title section-title">Check The Best <br> Food</h1>

      <section class="services">
        <h2 class="services__title section-title">Our Services</h2>

      <section class="home-menu">

        <div class="home-menu__items">
          <div class="home-menu__item">
            <img src="../assets/plate1.png" alt="menu image" class="home-menu__img" />
          </div>
          <div class="home-menu__item">
            <img src="../assets/plate2.png" alt="menu image" class="home-menu__img" />
          </div>
          <div class="home-menu__item">
            <img src="../assets/plate3.png" alt="menu image" class="home-menu__img" />

          <div class="home-menu__item">

          <div class="home-menu__item">

        </div>
